<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="zh-CN" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="icon" href="./favicon.ico" />
  <link
    href="https://font.sec.miui.com/font/css?family=MiSans:400,500,600,700:Chinese_Simplify,Latin,Chinese_Traditional&amp;display=swap"
    rel="stylesheet" />
  <style>
    #before-app-mount {
      background-color: rgb(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #before-app-mount-text {
      text-align: center;
      color: #c1c1c1;
    }

    ._nb-spinner {
      width: 32px;
      height: 32px;
      margin: 0 auto;
      background: transparent;
      border-top: 4px solid #90efcc;
      border-right: 4px solid transparent;
      border-radius: 50%;
      animation: 1s _spin linear infinite;
    }

    @keyframes _spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    window.removeLoadingPage = function () {
      document.getElementById("before-app-mount").setAttribute("style", "display: none;");
    }
  </script>
  <title>管理面板 | 无限开拓</title>
</head>

<body>
  <skin id="linkSkinCss"></skin>
  <noscript>
    <div style="text-align: center;margin-top: 10%;">
      <h4>很抱歉，网页需要 Javascript 运行时环境，请准许运行脚本或使用新版现代浏览器。</h4>
      <p>推荐使用 <a href="https://www.google.cn/chrome/">Chrome</a> 现代浏览器</p>
    </div>
  </noscript>
  <div id="before-app-mount" data-component-type="loading">
    <div id="before-app-mount-text">
      <div class="_nb-spinner"></div>
      <div style="margin-top: 15px;">加载中...</div>
    </div>
  </div>
  <div id="app" class="app" data-component-type="vue-root"></div>
</body>

<!-- Editor dependency library -->
<script src="./static/editor/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- Sponsors -->
<script async="async" src="https://mcsmanager.com/sponsor.js" type="text/javascript" charset="utf-8"></script>
</html>
